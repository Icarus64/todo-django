{% extends 'base/main.html' %}
{% block content %}
<h1>Task</h1>

<dl>
    <dt>User</dt>
    <dd>{{ task.user}}</dd>

    <dt>Title:</dt>
    <dd>{{ task.title }}</dd>

    <dt>Description:</dt>
    <dd>{{ task.description }}</dd>

    <dt>Created at:</dt>
    <dd>{{ task.created }}</dd>

    <dt>Completed:</dt>
    <dd>{{ task.complete }}</dd>
</dl>
<a href="{% url 'task-update' task.id %}">Edit</a>
<a href="{% url 'task-delete' task.id %}">Delete</a>
<a href="{% url 'tasks' %}">Back to the List</a>

{% endblock content %}
